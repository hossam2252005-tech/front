<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <header id="header">
        <div class="logo">
            <i class="fas fa-shopping-bag"></i>
            <h1>متجري الإلكتروني</h1>
        </div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="product.html"><i class="fas fa-box"></i> المنتجات</a>
            <!-- <a href="#offers"><i class="fas fa-tag"></i> العروض</a> -->
            <a href="port.html" target="_blank">About</a>
            <a href="#checkout"><i class="fas fa-shopping-cart"></i> عربة التسوق</a>
            <a href="#" onclick="openLoginModal()"><i class="fas fa-user"></i> تسجيل الدخول</a>
            <div class="nav-icons">
                <button class="dark-mode-toggle" id="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="#checkout" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>
    
   
    <div class="products-section" id="products">
        <div class="section-title">
            <h2>منتجاتنا المميزة</h2>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
                <select id="categorySelect">
                    <option value="all">كل الفئات</option>
                    <option value="إلكترونيات">إلكترونيات</option>
                    <option value="ملابس">ملابس</option>
                    <option value="أطعمة">أطعمة</option>
                    <option value="منزلية">منزلية</option>
                    <option value="جمال">جمال</option>
                </select>
            </div>
        </div>
        <div id="productList" class="products"></div>
        <button id="toggleBtn" class="load-more">عرض المزيد</button>
    </div>
    
    <div class="products-section" id="offers">
        <div class="section-title">
            <h2>العروض الحصرية</h2>
        </div>
        <div class="products" id="offersList"></div>
    </div>
    
    <div class="checkout-page" id="checkout">
        <div class="section-title">
            <h2>سلة المشتريات</h2>
        </div>
        <div class="checkout-container">
            <div id="checkoutItems"></div>
            <div class="checkout-actions">
                <button class="checkout-btn" onclick="proceedToCheckout()">
                    <i class="fas fa-check"></i> إتمام الشراء
                </button>
                <button class="checkout-btn clear" onclick="clearCart()">
                    <i class="fas fa-trash"></i> إفراغ السلة
                </button>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'


    </script>
    
</body>
</html>
